<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
        <link href="to-do-list.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">    
    </head>
    <body>
        <div class="everything">
            <div class="header">
                <h1>To-Do List</h1>
                <p>By: Kevin Kuriakose</p>
            </div>
            <div class="content">
                <div class="add-to-list">
                    <div class="name">
                        <input class="js-name-input" placeholder="To-Do Item">
                        
                    </div>
                    <div class="date">
                        <input type="date" class="js-date-input">
                    </div>
                    <div class="button">
                        <button class="js-add-button add-button">Add</button>
                    </div>
                </div>
                <div class="js-list list">

                </div>
            </div>
            
        </div>
        <script src="to-do-list.js"></script>
    </body>
</html>
